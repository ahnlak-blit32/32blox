# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets_images.cpp:
  assets/32blox-logo.png:
    name: a_logo_img
  assets/32blox-long-logo.png:
    name: a_long_logo_img
  assets/game-sprites.png:
    name: a_game_sprites_img

assets_levels.cpp:
  assets/level01.csv: 
    name: a_level_01_dat
  assets/level02.csv: 
    name: a_level_02_dat

assets_fonts.cpp:
  assets/PressStart2P-Regular.ttf:
    name: a_number_font
    height: 8
  assets/PressStart2P-Regular-copy.ttf:
    name: a_message_font
    height: 16
  assets/Wallpoet-Regular.ttf:
    name: a_splash_font
    height: 48

# End of assets.yml
