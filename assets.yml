# These assets are now funneled into different asset files, for different things.

assets_images.cpp:
  prefix: a_img_

  assets/32blox-logo.png:
    name: logo

  assets/32blox-long-logo.png:
    name: long_logo

  assets/game-sprites.png:
    name: game_sprites


assets_levels.cpp:
  prefix: a_level_

  assets/level01.csv: 
    name: "01"

  assets/level02.csv: 
    name: "02"

  assets/level03.csv: 
    name: "03"


assets_fonts.cpp:
  prefix: a_font_

  assets/PressStart2P-Regular.ttf:
    - name: number
      height: 8
    - name: message
      height: 16

  assets/Wallpoet-Regular.ttf:
    name: splash
    height: 48

assets_audio.cpp:
  prefix: a_audio_
  
  assets/music.wav:
    name: music

# End of assets.yml
